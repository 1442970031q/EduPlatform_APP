<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover" />
    <title></title>
    <link href="../../content/css/base.css" rel="stylesheet" />
    <link href="../../content/css/vant.css" rel="stylesheet" />
    <link href="../../content/css/pages/account/login.css" rel="stylesheet" />
    <script src="html5plus://ready"></script>
</head>
<body>
    <div id="app">
        <div id="app-head" class="fixed bg-none" v-bind:style="{'paddingTop': statusbarHeight + 'px'}">
            <span class="right-back" v-text="'v' + numberFormat(APP.CONFIG.VERSION / 10, 1)"></span>
        </div>
        <div id="app-content" v-bind:style="{'paddingTop': (45 + statusbarHeight) + 'px'}" v-cloak>
            <div class="logo">
                <img src="../../content/img/logo.png" />
            </div>
            <div class="content"
                 v-bind:class="{'mt_10': APP.GLOBAL.queryString('closeonly')}"
                 v-cloak>
                <div class="warn"
                     v-if="APP.GLOBAL.queryString('closeonly')">
                    登录信息已过期，请重新登录您的账号
                </div>
                <van-field class="cell"
                           type="text"
                           v-model="form.account"
                           placeholder="请输入您的身份证号码"
                           maxlength="18">
                    <i slot="left-icon" class="iconfont iconshenfenzheng"></i>
                </van-field>
                <van-field class="cell"
                           type="password"
                           v-model="form.pwd"
                           placeholder="请输入您的登录密码"
                           maxlength="16">
                    <i slot="left-icon" class="iconfont iconmima"></i>
                </van-field>
                <div class="forgot clearfix">
                    <van-checkbox class="checkbox" v-model="isAutoLogin">
                        记住我
                        <i slot="icon"
                           class="iconfont"
                           slot-scope="props"
                           v-bind:class="[props.checked ? 'iconcheckboxchecked' : 'iconcheckboxunchecked']"></i>
                    </van-checkbox>
                </div>
                <div class="action">
                    <div class="login color4" v-if="!isLogin">
                        <span class="inner"></span>
                        <i class="iconfont iconyou" @click="checkInput"></i>
                    </div>
                    <van-loading class="big" v-else></van-loading>
                </div>
            </div>
            <div class="foot" v-bind:style="{'top': (screenHeight - 105) + 'px'}">
                <div class="other">© 2019 云时代教育</div>
            </div>
        </div>
    </div>
    <script src="../../content/js/vue.js"></script>
    <script src="../../content/js/vant.min.js"></script>
    <script src="../../content/js/base.js"></script>
    <script src="../../content/js/pages/account/login.js"></script>
</body>
</html>
