<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover" />
    <title></title>
    <link href="../../content/css/base.css" rel="stylesheet" />
    <link href="../../content/css/vant.css" rel="stylesheet" />
    <link href="../../content/css/pages/center/integral.rule.css" rel="stylesheet" />
    <script src="html5plus://ready"></script>
</head>
	<body>
		<div id="app">
			<div id="app-head" class="fixed " v-bind:style="{'paddingTop': statusbarHeight + 'px'}">
				<i id="app-back-button" class="iconfont iconbaidifanhuianniux right-back"></i>
				<div class="app-head-text">
					积分赚取
				</div>
			</div>
			<div id="app-content" v-bind:style="{'paddingTop': (45 + statusbarHeight) + 'px'}">
				<div class="content mt-15">
					<div class="title">
						<span class="text">积分任务</span>
						<p class="value">做任务赚积分</p>
					</div>
					<div class="cell mt-15">
						<div class="left">
							<i class="iconfont iconjifenqiandaox"></i>
						</div>
						<div class="center">
							<span class="type">签到</span>
							<p class="info">连续签到可获得积分</p>
						</div>
						<div class="right">
							<span class="button">去完成</span>
						</div>
					</div>
					<div class="cell mt-15">
						<div class="left">
							<i class="iconfont icontuijianwomenx"></i>
						</div>
						<div class="center">
							<span class="type">推荐我们</span>
							<p class="info">连续签到可获得积分</p>
						</div>
						<div class="right">
							<span class="button">去完成</span>
						</div>
					</div>
					<div class="cell mt-15">
						<div class="left">
							<i class="iconfont iconpingjiawomenx"></i>
						</div>
						<div class="center">
							<span class="type">评价我们</span>
							<p class="info">连续签到可获得积分</p>
						</div>
						<div class="right">
							<span class="button">去完成</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../../content/js/vue.js"></script>
		<script src="../../content/js/vant.min.js"></script>
		<script src="../../content/js/base.js"></script>
        <script src="../../content/js/pages/center/integral.rule.js"></script>
	</body>
</html>
