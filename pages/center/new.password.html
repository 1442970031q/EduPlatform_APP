<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover" />
    <title></title>
    <link href="../../content/css/base.css" rel="stylesheet" />
    <link href="../../content/css/vant.css" rel="stylesheet" />
    <script src="html5plus://ready"></script>
</head>

<body>
    <div id="app">
        <div id="app-head" class="van-hairline--bottom" v-bind:style="{'paddingTop': statusbarHeight + 'px'}">
            <i id="app-back-button" class="iconfont iconbaidifanhuianniux right-back"></i>
            <div class="app-head-text">新密码</div>
        </div>
        <div id="app-content">
            <van-cell-group class="mt-5">
                <van-field label="旧密码" v-model="form.oldPwd" type="password" placeholder="请输入旧密码"></van-field>
                <van-field label="新密码" v-model="password" type="password" placeholder="请输入新密码"></van-field>
                <van-field label="确认新密码" v-model="form.newPwd" type="password" placeholder="请输入确认新密码"></van-field>
            </van-cell-group>
            <div class="confirm_button" @click="checkData">
                确认
            </div>
        </div>
    </div>
    <script src="../../content/js/vue.js"></script>
    <script src="../../content/js/vant.min.js"></script>
    <script src="../../content/js/base.js"></script>
    <script src="../../content/js/pages/center/new.password.js"></script>
</body>

</html>
