<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover" />
		<title></title>
		<link href="../../content/css/base.css" rel="stylesheet" />
		<link href="../../content/css/vant.css" rel="stylesheet" />
		<link href="../../content/css/pages/dynamics/academic.activity.css" rel="stylesheet" />
		<script src="html5plus://ready"></script>
	</head>
	<body>
		<div id="app">
			<div id="app-head" class="fixed" v-bind:style="{'paddingTop': statusbarHeight + 'px'}">
				<i id="app-back-button" class="iconfont iconbaidifanhuianniux right-back"></i>
				<div class="app-head-text" v-text="pageModule.Name">
				</div>
			</div>
			<div id="app-content" v-bind:style="{'paddingTop': (statusbarHeight+45) + 'px'}">
				<div class="cell mt-5 mb-5" v-for="item in pageModule.List" @click="gotoNewsDeatil(item.Id,pageModule.Name)">
					<img  v-lazy="item.ImageSrc" class="img mt-5" />
					<p class="title" v-text="item.Title">
					</p>
					<p class="info">
						<span class="time" v-text="item.Time">
						</span>
						<span class="number" v-text="'浏览次数：'+item.LookCount">
						</span>
					</p>
				</div>
			</div>
		</div>
		<script src="../../content/js/vue.js"></script>
		<script src="../../content/js/vant.min.js"></script>
		<script src="../../content/js/base.js"></script>
		<script src="../../content/js/pages/dynamics/academic.activity.js"></script>
	</body>
</html>
