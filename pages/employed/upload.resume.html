<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover" />
	<title></title>
	<link href="../../content/css/base.css" rel="stylesheet" />
	<link href="../../content/css/vant.css" rel="stylesheet" />
	<link href="../../content/css/pages/employed/upload.resume.css" rel="stylesheet" />
	<script src="html5plus://ready"></script>
</head>
<body>
	<div id="app">
		<div id="app-head" class="fixed  van-hairline--bottom" v-bind:style="{'paddingTop': statusbarHeight + 'px'}">
			<i id="app-back-button" class="iconfont iconbaidifanhuianniux right-back"></i>
			简历上传
		</div>
		<div id="app-content" v-bind:style="{'paddingTop': (45 + statusbarHeight) + 'px'}">
			<div class="content">
				<van-uploader v-show="show" :after-read="isLoading" max-size="5242880" accept="pdf">
					<div class="up" :style="{'width':width+'px','height':width*0.4+'px','line-height':width*0.4+'px'}">
						<i class="iconfont iconguanzhuwentix"></i>
					</div>
				</van-uploader>
				<div v-show="!show" class="up"
					:style="{'width':width+'px','height':width*0.4+'px','line-height':width*0.4+'px'}">
					<i class="iconfont iconzhengqueshuaix"></i>
				</div>
				<p class="title mt-15">注意：文件上传只能为PDF格式，不支持其它格式</p>
			</div>
			<div v-show="!show" class="confirm_button" @click="uploadingPDF">开始上传</div>
		</div>
	</div>
	<script src="../../content/js/vue.js"></script>
	<script src="../../content/js/vant.min.js"></script>
	<script src="../../content/js/base.js"></script>
	<script src="../../content/js/pages/employed/upload.resume.js"></script>
</body>

</html>
