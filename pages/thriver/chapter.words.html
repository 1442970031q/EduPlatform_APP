<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover" />
    <title></title>
    <link href="../../content/css/base.css" rel="stylesheet" />
    <link href="../../content/css/vant.css" rel="stylesheet" />
    <link href="../../content/css/pages/thriver/chapter.words.css" rel="stylesheet" />
    <script src="html5plus://ready"></script>
</head>
<body>
    <div id="app">
        <div id="app-head" class="van-hairline--bottom fixed" v-bind:style="{'paddingTop': statusbarHeight + 'px'}">
            <i id="app-back-button" class="iconfont iconbaidifanhuianniux right-back"></i>
            <div class="app-head-text" v-text="isLoading ? '课程章节' : request.name"></div>
        </div>
        <div id="app-content" v-bind:style="{'paddingTop': (statusbarHeight + 45) + 'px'}">
            <div v-if="isLoading" class="loading-box p60">
                <van-loading color="black"></van-loading>
                <p class="loading-text">正在加载...</p>
            </div>
            <van-collapse v-else v-cloak v-model="activeNames">
                <van-collapse-item v-for="(item,index) in pageModel.list"
                                   v-bind:key="index"
                                   v-bind:title="'章节名称：' + item.Key"
                                   v-bind:name="index">
                    <div v-if="item.Values.length === 0" class="none-data">
                        <i class="iconfont iconlunwentimu"></i>
                        <p class="none-data-text">该章节暂无单词信息</p>
                    </div>
                    <div v-else
                         v-for="(word, wIndex) in item.Values"
                         @click="gotoDetail(word, item, wIndex)">
                        <div class="word">
                            <div class="left">
                                <p class="name" v-text="word.Eng"></p>
                                <p class="voice" v-text="'[' + word.Phonetic + ']'"></p>
                            </div>
                            <div class="center" v-text="word.Chi"></div>
                        </div>
                    </div>
                </van-collapse-item>
            </van-collapse>
        </div>
    </div>
    <script src="../../content/js/vue.js"></script>
    <script src="../../content/js/vant.min.js"></script>
    <script src="../../content/js/base.js"></script>
    <script src="../../content/js/pages/thriver/chapter.words.js"></script>
</body>
</html>
