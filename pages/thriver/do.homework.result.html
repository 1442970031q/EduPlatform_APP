<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover" />
    <title></title>
    <link href="../../content/css/base.css" rel="stylesheet" />
    <link href="../../content/css/vant.css" rel="stylesheet" />
    <link href="../../content/css/pages/thriver/do.homework.result.css" rel="stylesheet" />
    <script src="html5plus://ready"></script>
</head>
<body>
    <div id="app">
        <div id="app-head" v-bind:style="{'paddingTop': statusbarHeight + 'px'}">
            <i id="app-back-button" class="iconfont iconbaidifanhuianniux right-back"></i>
            <div class="app-head-text">刷题结果</div>
        </div>
        <div id="app-content" v-cloak>
            <div class="tabs">
                <div class="state">
                    <p class="score">
                        <span id="score"></span>
                        <sup>%</sup>
                    </p>
                    <img v-if="request.score >= 80" class="img" src="../../content/img/thriver/result.bg3.png" />
                    <img v-else-if="request.score >= 60" class="img" src="../../content/img/thriver/result.bg2.png" />
                    <img v-else class="img" src="../../content/img/thriver/result.bg1.png" />
                </div>
            </div>
            <div class="tabs bg">
                <div class="cell">
                    <p class="section" v-text="request.title"></p>
                </div>
                <div class="flex first">
                    <div class="left">
                        <span class="bg bg1">总数</span>
                    </div>
                    <div class="center">
                        <span class="bg bg2">答对</span>
                    </div>
                    <div class="right">
                        <span class="bg bg3">答错</span>
                    </div>
                </div>
                <div class="flex">
                    <div class="left" v-text="request.qCount"></div>
                    <div class="center" v-text="request.qCount - request.eCount"></div>
                    <div class="right" v-text="request.eCount"></div>
                </div>
            </div>
            <div class="buttons">
                <div class="button c_2" @click="gotoErrorResolve">
                    <i class="iconfont iconquanbujiexix"></i>
                    <p class="name">解析刷题</p>
                </div>
                <div class="button c_3" @click="APP.GLOBAL.closeWindow()">
                    <i class="iconfont iconjifenqiandaox"></i>
                    <p class="name">继续刷题</p>
                </div>
            </div>
        </div>
    </div>
    <script src="../../content/js/vue.js"></script>
    <script src="../../content/js/vant.min.js"></script>
    <script src="../../content/js/base.js"></script>
    <script src="../../content/js/countUp.min.js"></script>
    <script src="../../content/js/pages/thriver/do.homework.result.js"></script>
</body>
</html>
