<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover" />
    <title></title>
    <link href="../../content/css/base.css" rel="stylesheet" />
    <link href="../../content/css/vant.css" rel="stylesheet" />
    <link href="../../content/css/pages/thriver/exam.statistics.css" rel="stylesheet" />
    <script src="html5plus://ready"></script>
</head>
<body>
    <div id="app">
        <div id="app-head" class="fixed" v-bind:class="{'bg': !isLoading && pageModel.list.length !== 0}" v-bind:style="{'paddingTop': statusbarHeight + 'px'}">
            <i id="app-back-button" class="iconfont iconbaidifanhuianniux right-back"></i>
            <div class="app-head-text">当月测试统计</div>
        </div>
        <div id="app-content" v-bind:style="{'paddingTop': (45 + statusbarHeight) + 'px'}">
            <div v-if="isLoading" class="loading-box p60">
                <van-loading color="black"></van-loading>
                <p class="loading-text">正在加载...</p>
            </div>
            <div v-else v-cloak style="position:relative;">
                <div class="block bg" v-bind:style="{'top': (45 + statusbarHeight) + 'px'}">
                    <ul class="info">
                        <li>
                            <p class="caption">有效刷题次数</p>
                            <p class="number" v-text="pageModel.CMonthSTNum"></p>
                            <p class="bottom" v-text="'排第 ' + pageModel.CMonthSTNumPM + ' 名'"></p>
                        </li>
                        <li>
                            <p class="caption">刷题正确率</p>
                            <p class="number">
                                <span v-text="numberFormat(pageModel.CMonthPassRate, 0)"></span>%
                            </p>
                            <p class="bottom" v-text="'排第 ' + pageModel.CMonthPassRatePM + ' 名'"></p>
                        </li>
                    </ul>
                </div>
                <div v-if="pageModel.list.length === 0" class="none-data p60">
                    <i class="iconfont iconlunwentimu"></i>
                    <p class="none-data-text">暂无测试统计信息</p>
                </div>
                <div v-else style="padding-top:125px">
                    <div class="block van-hairline--top-bottom"
                         v-for="(item,index) in pageModel.list"
                         v-bind:key="index">
                        <div class="title small" v-text="item.CourseName"></div>
                        <ul class="info">
                            <li>
                                <p class="caption">有效刷题次数</p>
                                <p class="number" v-text="item.STNum"></p>
                                <p class="bottom" v-text="'排第 ' + item.STNumPM + ' 名'"></p>
                            </li>
                            <li>
                                <p class="caption">刷题正确率</p>
                                <p class="number">
                                    <span v-text="numberFormat(item.PassRate, 0)"></span>%
                                </p>
                                <p class="bottom" v-text="'排第 ' + item.PassRatePM + ' 名'"></p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../content/js/vue.js"></script>
    <script src="../../content/js/vant.min.js"></script>
    <script src="../../content/js/base.js"></script>
    <script src="../../content/js/pages/thriver/exam.statistics.js"></script>
</body>
</html>
