<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover" />
    <title></title>
    <link href="../../content/css/base.css" rel="stylesheet" />
    <link href="../../content/css/vant.css" rel="stylesheet" />
    <link href="../../content/css/pages/thriver/new.homework.success.css" rel="stylesheet" />
    <script src="html5plus://ready"></script>
</head>
<body>
    <div id="app">
        <div id="app-head" v-bind:style="{'paddingTop': statusbarHeight + 'px'}">
            <i id="app-back-button" class="iconfont iconbaidifanhuianniux right-back"></i>
            <div class="app-head-text">提交作业</div>
        </div>
        <div id="app-content">
            <div class="inner">
                <i class="iconfont iconzhengqueshuaix"></i>
                <p class="caption">作业已提交</p>
                <p class="des">您的作业已提交成功，请等待老师批阅。</p>
                <button class="confirm_button" @click="returnPage">确认返回</button>
            </div>
        </div>
    </div>
    <script src="../../content/js/vue.js"></script>
    <script src="../../content/js/vant.min.js"></script>
    <script src="../../content/js/base.js"></script>
    <script>
        var _vue = new Vue({
            el: '#app',
            data: {
                'statusbarHeight': 20
            },
            methods: {
                'returnPage': function () {
                    APP.GLOBAL.closeWindow();
                }
            },
            created: function () {
                if (APP.CONFIG.IS_RUNTIME) {
                    this.statusbarHeight = plus.navigator.getStatusbarHeight();
                }
            }
        });

    </script>
</body>
</html>
