<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover" />
		<title></title>
		<link href="../../content/css/base.css" rel="stylesheet" />
		<link href="../../content/css/vant.css" rel="stylesheet" />
		<link href="../../content/css/pages/thriver/question.feedback.css" rel="stylesheet" />
		<script src="html5plus://ready"></script>
	</head>
	<body>
		<div id="app">
			<div id="app-head" class="fixed van-hairline--bottom" v-bind:style="{'paddingTop': statusbarHeight + 'px'}">
				<i id="app-back-button" class="iconfont iconbaidifanhuianniux right-back" @click="removeQuestionFeedbackItem()"></i>
				<div class="app-head-text">问题反馈</div>
				<div class="submit-button" @click="doSubmitAjax()">提交</div>
			</div>
			<div id="app-content" v-bind:style="{'paddingTop': (statusbarHeight + 45) + 'px'}">
				<div class="content">
					<div class="question" v-html="pageModel.feedbackData.question"></div>
					<div class="ty">
						类型：<span v-text="pageModel.feedbackData.ty===1?'客观题':'主观题'"></span>
					</div>
					<div class="ty">
						<van-radio-group v-model="pageModel.radio">
							<van-cell-group>
								<van-cell title="答案有错" clickable @click="pageModel.radio = '1'">
									<van-radio slot="right-icon" name="1" />
								</van-cell>
								<van-cell title="问题有错" clickable @click="pageModel.radio = '2'">
									<van-radio slot="right-icon" name="2" />
								</van-cell>
								<van-cell title="答案问题不符合" clickable @click="pageModel.radio = '3'">
									<van-radio slot="right-icon" name="3" />
								</van-cell>
							</van-cell-group>
						</van-radio-group>
					</div>
					<div class="describe">
						<div class="left">
							问题描述：
						</div>
						<div class="right">
							<textarea class="text" v-model="form.errorContent"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../../content/js/vue.js"></script>
		<script src="../../content/js/vant.min.js"></script>
		<script src="../../content/js/base.js"></script>
		 <script src="../../content/js/pages/thriver/question.feedback.js"></script>
	</body>
</html>
