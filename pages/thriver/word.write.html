<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover" />
    <title></title>
    <link href="../../content/css/base.css" rel="stylesheet" />
    <link href="../../content/css/vant.css" rel="stylesheet" />
    <link href="../../content/css/pages/thriver/word.write.css" rel="stylesheet" />
    <script src="html5plus://ready"></script>
</head>
<body>
    <div id="app">
        <div id="app-head" class="fixed van-hairline--bottom" v-bind:style="{'paddingTop': statusbarHeight + 'px'}">
            <i id="app-back-button" class="iconfont iconbaidifanhuianniux right-back"></i>
            <div class="app-head-text">单词听写</div>
        </div>
        <div id="app-content" v-bind:style="{'paddingTop': (45 + statusbarHeight) + 'px'}">
            <div v-if="isLoading" class="loading-box p60">
                <van-loading></van-loading>
                <p class="loading-text">正在加载...</p>
            </div>
            <div v-else v-cloak>
                <div v-if="pageModel.list.length === 0" class="none-data p60">
                    <i class="iconfont iconlunwentimu"></i>
                    <p class="none-data-text">暂无单词听写任务</p>
                </div>
                <ul class="list" v-else>
                    <li class="van-hairline--top-bottom"
                        v-for="(item,index) in pageModel.list"
                        v-bind:key="index"
                        @click="gotoDetail(item)">
                        <p class="name" v-text="item.SName"></p>
                        <div class="bottom clearfix">
                            <div class="begin_time">
                                <i class="iconfont iconshijian1"></i>
                                <span v-text="item.BeginTime"></span>
                            </div>
                            <div class="total_time">
                                <i class="iconfont iconthin-_stopwatch_"></i>
                                <span v-text="getTotalTime(item.Seconds)"></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="../../content/js/vue.js"></script>
    <script src="../../content/js/vant.min.js"></script>
    <script src="../../content/js/base.js"></script>
    <script src="../../content/js/pages/thriver/word.write.js"></script>
</body>
</html>
