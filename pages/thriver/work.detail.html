<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover" />
    <title></title>
    <link href="../../content/css/base.css" rel="stylesheet" />
    <link href="../../content/css/vant.css" rel="stylesheet" />
    <link href="../../content/css/pages/thriver/work.detail.css" rel="stylesheet" />
    <script src="html5plus://ready"></script>
</head>
<body>
    <div id="app">
        <div id="app-head" class="van-hairline--bottom" v-bind:style="{'paddingTop': statusbarHeight + 'px'}">
            <i id="app-back-button" class="iconfont iconbaidifanhuianniux right-back"></i>
            <div class="app-head-text">作业详情</div>
        </div>
        <div id="app-content">
            <div v-if="isLoading" class="loading-box p60">
                <van-loading color="black"></van-loading>
                <p class="loading-text">正在加载...</p>
            </div>
            <div v-else v-cloak>
                <div class="top_content mt-10">
                    <h4 class="caption" v-text="pageModel.TermName"></h4>
                    <p class="title" v-text="'章节：' + pageModel.Name"></p>
                    <div class="images">
                        <div class="image"
                             v-for="(item,index) in pageModel.ImageList"
                             v-bind:key="index">
                            <img v-lazy="item.ImageSrc" @click="viewImage(item)" />
                        </div>
                    </div>
                    <div class="remark" v-if="pageModel.Remarks">
                        <p class="title">备注信息</p>
                        <div class="des" v-text="pageModel.Remarks"></div>
                    </div>
                    <div class="score" v-if="pageModel.IsAnnotation">
                        <span class="value" v-text="pageModel.Score"></span>
                        <sup>分</sup>
                    </div>
                </div>
                <div class="comment mt-10" v-if="pageModel.IsComment">
                    <h4 class="caption">老师点评</h4>
                    <p class="text" v-text="pageModel.Comment"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="../../content/js/vue.js"></script>
    <script src="../../content/js/vant.min.js"></script>
    <script src="../../content/js/base.js"></script>
    <script src="../../content/js/pages/thriver/work.detail.js"></script>
</body>
</html>
